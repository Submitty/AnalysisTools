dist: trusty
sudo: false
language: c
cache:
  directories:
  - "~/.stack/"
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- rvm use 2.1 --install --binary --fuzzy
install:
- travis_wait 60 stack --no-terminal --install-ghc --copy-bins build
- stack --no-terminal install hlint
- cp hlint ~/.local/bin
- gem install danger danger-hlint
script:
- stack test --only-dependencies
- "./hlint '--ignore=Parse error' src"
- "./hlint '--ignore=Parse error' app"
- danger
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - count
  - plagiarism
  skip_cleanup: true
  on:
    tags: true
    repo: Submitty/AnalysisTools
